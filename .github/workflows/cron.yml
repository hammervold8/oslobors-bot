name: Trigger Bot

on:
  schedule:
    - cron: "55 7 * * 1-5" # 08:55 Europe/Oslo = 07:55 UTC
    - cron: "15 14 * * 1-5" # 16:15 Europe/Oslo = 14:15 UTC
  workflow_dispatch:

jobs:
  trigger:
    runs-on: ubuntu-latest
    steps:
      - name: Call Cloud Run service (morning)
        if: github.event.schedule == '55 7 * * 1-5'
        run: |
          curl "https://YOUR_CLOUD_RUN_URL/run?job=morning"

      - name: Call Cloud Run service (afternoon)
        if: github.event.schedule == '15 14 * * 1-5'
        run: |
          curl "https://YOUR_CLOUD_RUN_URL/run?job=afternoon"
